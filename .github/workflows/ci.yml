name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun test

      - name: Test Coverage
        run: bun test --coverage

      - name: Build
        run: bun run build

      - name: Verify build artifact
        run: |
          test -f dist/index.js
          echo "Build artifact exists: dist/index.js"

      - name: Test CLI
        run: |
          bun run dev -- --help
          bun run dev -- explain
